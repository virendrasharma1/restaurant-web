<div class="section__content section__content--p30">
  <div class="container-fluid">
    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <strong>Add item</strong>
            <button type="reset" class="btn btn-primary btn-sm float-right" [routerLink]="['../../landing/viewitems']">
              <i class="fa fa-ban"></i> See All Items
            </button>
          </div>
          <div class="card-body card-block">
            <div class="form-group">
              <label for="company" class=" form-control-label">Item name</label>
              <input type="text" id="company" placeholder="Enter your item name" class="form-control">
            </div>
            <div class="form-group">
              <label for="vat" class=" form-control-label">Item Cost</label>
              <input type="text" id="vat" placeholder="DE1234567890" class="form-control">
            </div>
            <div class="form-group">
                <label for="select" class=" form-control-label">Select Item Type</label>
                <select name="select" id="select" class="form-control">
                  <option value="0">Please select</option>
                </select>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="fa fa-dot-circle-o"></i> Submit
            </button>
            <button type="reset" class="btn btn-danger btn-sm pull float-right">
              <i class="fa fa-ban"></i> Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="copyright">
          <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
