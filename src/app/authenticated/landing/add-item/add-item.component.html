<div class="section__content section__content--p30">
  <div class="container-fluid">
    <div class="row">

      <div class="col-lg-12">
        <form [formGroup]="createItemForm"
              (submit)="addRestaurantItem(itemObject)">
        <div class="card">
          <div class="card-header">
            <strong>Add item</strong>
          </div>
          <div class="card-body card-block">
            <div class="form-group">
              <label for="select" class=" form-control-label">Select Item Type</label>
              <select name="select" id="select"
                      [(ngModel)]="itemObject.itemType"
                      formControlName="itemTypeControl"
                      class="form-control">
                <option [ngValue]="undefined" hidden>Select Item Type</option>
                <option *ngFor="let item of itemList" [value]="item.itemType">{{item.itemType}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name" class=" form-control-label">Item name</label>
              <input type="text" id="name"
                     [(ngModel)]="itemObject.itemName"
                     formControlName="itemNameControl"
                     placeholder="Add Item name" class="form-control">
            </div>
            <div class="form-group">
              <label for="vat" class=" form-control-label">Item Cost</label>
              <input type="text"
                     [(ngModel)]="itemObject.itemCost"
                     formControlName="itemCostControl"
                     id="vat" placeholder="Add Cost" class="form-control">
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="fa fa-dot-circle-o"></i> Submit
            </button>
            <button type="reset" class="btn btn-danger btn-sm pull float-right">
              <i class="fa fa-ban"></i> Reset
            </button>
          </div>
        </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="copyright">
          <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
