<div class="section__content section__content--p30">
  <div class="container-fluid">
    <div class="row">

      <div class="col-lg-12">
        <div class="card" style="background-color: darkgray">
          <div class="card-header">
            <strong>Previous Orders</strong>
          </div>


        </div>
      </div>

      <div class="col-md-12" *ngFor="let order of orderList; let i = index">
        <div class="card">
          <div class="card-header" style="height: 47px">
            <strong class="card-title mb-3 pull-right">{{order.orderedTime | date:dateFormat}}</strong>
          </div>
          <div class="card-body">
            <div class="mx-auto d-block m-b-5" style="border-bottom: solid; border-width: thin" *ngFor="let orderDetails of order.orderDetailsBOS">
              <span class="font-weight-bold">{{orderDetails.itemName}} ({{orderDetails.numberOfItems}})</span>
              <span class="pull-right font-weight-bolder">{{orderDetails.totalCost}}</span>
            </div>
            <hr>
          </div>
          <div class="card-header" style="height: 47px">
            <strong class="card-title mb-3 pull-right">{{order.totalCost}}</strong>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="copyright">
          <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
